<html>
<head>
<meta charset="ISO-8859-1">
<title>Close</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<style>
@import
	url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap')
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
	font-family: 'Josefin Sans', sans-serif;
}

body {
	background-color: #f3f5f9;
}

.wrapper {
	display: flex;
	position: relative;
}

.wrapper .sidebar {
	width: 200px;
	height: 100%;
	background: #4b4276;
	padding: 30px 0px;
	position: fixed;
}

.wrapper .sidebar h2 {
	color: #fff;
	text-transform: uppercase;
	text-align: center;
	margin-bottom: 30px;
}

.wrapper .sidebar ul li {
	padding: 15px;
	border-bottom: 1px solid #bdb8d7;
	border-bottom: 1px solid rgba(0, 0, 0, 0.05);
	border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.wrapper .sidebar ul li a {
	color: #bdb8d7;
	display: block;
}

.wrapper .sidebar ul li a .fas {
	width: 25px;
}

.wrapper .sidebar ul li:hover {
	background-color: #594f8d;
}

.wrapper .sidebar ul li:hover a {
	color: #fff;
}

.wrapper .sidebar .social_media {
	position: absolute;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
	display: flex;
}

.wrapper .sidebar .social_media a {
	display: block;
	width: 40px;
	background: #594f8d;
	height: 40px;
	line-height: 45px;
	text-align: center;
	margin: 0 5px;
	color: #bdb8d7;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
}

.wrapper .main_content {
	width: 100%;
	margin-left: 200px;
}

.wrapper .main_content .header {
	padding: 20px;
	background: #fff;
	color: #717171;
	border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info {
	margin: 20px;
	color: #717171;
	line-height: 25px;
}

.wrapper .main_content .info div {
	margin-bottom: 20px;
}
</style>
</head>
<body>





	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">OBAAS</a>
			</div>
		</div>
	</nav>



	<div class="wrapper">
		<div class="sidebar">
			<h2>Menu</h2>
			<ul>
				<li><a href="#"><i class="fas fa-money-check-alt"></i>Account
						Balance</a></li>
				<li><a href="#"><i class="fas fa-file-invoice-dollar"></i>Bill
						Pay</a></li>
				<li><a href="#"><i class="fas fa-address-card"></i>Service
						Request</a></li>
				<li><a href="#" th:href="@{/registration}"><i
						class="fas fa-user"></i>Create Account</a></li>
				<li><a href="#" th:href="@{/close}"><i
						class="fas fa-times-circle"></i>Close Account</a></li>

			</ul>

		</div>

	</div>


	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Demande de service</h1>

				<form th:action="@{/demandeService}" method="post" th:object="${user}">
					<!-- success transfere -->
					<div th:if="${param.servir}">
						<div class="alert alert-info">Votre damande est envoye avec succes.
						</div>
					</div>
					<!-- solde insuffisant -->
					<div th:if="${param.soldeInsuf}">
						<div class="alert alert-danger">Solde insuffisant !!
						.</div>
					</div>
					<!-- error transfer -->
					<div th:if="${param.servfErr}">
						<div class="alert alert-danger">Acces refuse ou operation interdite !!.
						</div>
					</div>
				
					<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							type="text" id="username" class="form-control"
							name="username" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="accountN"> AccountNumber
						</label> <input id="fromAccount" class="form-control" type="number"
							name="accountN" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="toAccount"> ServiceRequest
						</label> <input list="services" name="service" id="browser">
						<datalist id="services">
							<option value="Emettre un nouveau carnet de cheques">
							<option value="----">
						</datalist>
					</div>
					
					<div class="form-group">
						<button type="submit" id="register" class="btn btn-success">Register</button>
						<button type="reset" id="clear" class="btn btn-success">Clear</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
